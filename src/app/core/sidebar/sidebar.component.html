<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="'dialog'"
    [mode]="'over'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <ng-container *ngIf="loginResponse$ | async; let loginResponse">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Blog Frog</span>
        <span class="spacer"></span>

        <button
          *ngIf="showCreateButton$ | async"
          id="add-blog"
          [routerLink]="['/add-blog/']"
          mat-flat-button
          color="accent"
        >
          Erstelle einen neuen Blog!
        </button>

        <ng-container
          *ngIf="loginResponse.isAuthenticated; then loggedIn; else loggedOut"
        ></ng-container>

        <ng-template #loggedOut>
          <button
            mat-icon-button
            matTooltip="Login"
            class="example-icon favorite-icon"
            aria-label="Login button"
            (click)="login$.emit($event)"
          >
            <mat-icon>login</mat-icon>
          </button>
        </ng-template>

        <ng-template #loggedIn>
          <div
            id="profileImage"
            [innerHTML]="initials$ | async"
            [matMenuTriggerFor]="beforeMenu"
            matTooltip="You are logged in as {{
              loginResponse.userData.preferred_username
            }}"
          ></div>
          <mat-menu #beforeMenu="matMenu" xPosition="before">
            <button mat-menu-item>
              <mat-icon>account_circle</mat-icon>
              <span>My Account</span>
            </button>
            <button mat-menu-item>
              <mat-icon>favorite</mat-icon>
              <span>My favorite blogs</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="logoff$.emit($event)">
              <mat-icon>logout</mat-icon>
              <span>Log out</span>
            </button>
          </mat-menu>
        </ng-template>
      </ng-container>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
